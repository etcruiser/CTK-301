       <!DOCTYPE html>
       <html lang="en">
       <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Image Carousel</title>
       <style>
         .carousel {
           width: 755px;
           height: 755px;
           margin: 10 auto;
           overflow: hidden;
           position: relative;
         }
         .carousel-container {
           display: flex;
           transition: transform 0.5s ease;
         }
         .carousel-item {
           flex: 0 0 100%;
         }
         .carousel img {
           width: 100%;
           height: 100;
           display: block;
         }
       </style>
       </head>
       <body>
        <div class="dummycolumn4"></div>

       <div class="carousel">
         <div class="carousel-container">
           <div class="carousel-item"><img src="filmallerton.jpg" alt="Image 1"></div>
           <div class="carousel-item"><img src="filmhome.jpg" alt="Image 2"></div>
           <div class="carousel-item"><img src="filmwater.jpg" alt="Image 3"></div>
         </div>
       </div>
       
       <script>
         const container = document.querySelector('.carousel-container');
         const items = document.querySelectorAll('.carousel-item');
         const totalItems = items.length;
         let currentIndex = 0;
       
         function showItem(index) {
           if (index < 0) {
             index = totalItems - 1;
           } else if (index >= totalItems) {
             index = 0;
           }
       
           const offset = -index * 100;
           container.style.transform = `translateX(${offset}%)`;
           currentIndex = index;
         }
       
         function next() {
           showItem(currentIndex + 1);
         }
       
         function prev() {
           showItem(currentIndex - 1);
         }
       
         setInterval(next, 3000); // Auto slide every 3 seconds
       </script>
       </body>
       </html>
